<head>

  <style>
    /* ✅ 把我下面給你的 CSS 貼在這裡（不要放在 body） */
    :root{
  --deep-gray:#403A34;
  --mid-gray:#D8D0C6;
  --accent-yellow:#FFC857;
  --card-bg:#FFFFFF;
  --text-main:#1F1F1F;
  --light-gray:#BEB5AA;
}

*{box-sizing:border-box}
html,body{margin:0;padding:0;scroll-behavior:smooth}

body{
  font-family:"Noto Sans TC","微軟正黑體",sans-serif;
  background:var(--mid-gray);
  color:var(--text-main);
  font-size:18px;
  line-height:1.7;
  font-weight:500;
}

p,li{letter-spacing:.2px}
a{text-decoration:underline;text-underline-offset:3px}
a:focus{outline:3px solid var(--accent-yellow);outline-offset:2px}

/* Header */
header{
  background:var(--deep-gray);
  color:#fff;
  padding:18px 15px;
}
.header-inner{
  max-width:900px;
  margin:0 auto;
  display:flex;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
}
.logo-tag{
  background:var(--accent-yellow);
  color:var(--text-main);
  padding:6px 12px;
  border-radius:999px;
  font-size:16px;
  font-weight:800;
  letter-spacing:.5px;
}
.site-title{margin:0;font-size:22px;font-weight:900}
.site-subtitle{margin:4px 0 0;font-size:15px;opacity:.92}

/* ✅ Hero：只有圖片、真正滿版（不會白底、不會圓角） */
.hero{
  width:100vw;
  margin-left:calc(50% - 50vw);
  padding:0;
  margin-top:0;
  background:transparent;
}
.hero img{
  width:100%;
  height:420px;
  display:block;
  object-fit:cover;
  object-position:center;
}

/* Nav */
nav{
  background:var(--mid-gray);
  border-top:1px solid var(--light-gray);
  border-bottom:1px solid var(--light-gray);
}
.nav-inner{
  max-width:900px;
  margin:0 auto;
  display:flex;
  justify-content:center;
  gap:10px;
  padding:10px 16px;
  flex-wrap:wrap;
}
nav a{
  color:#646161;
  text-decoration:none;
  font-weight:900;
  font-size:16px;
  padding:10px 16px;
  border-radius:999px;
}
nav a:hover, nav a.active{
  background:var(--accent-yellow);
  color:var(--text-main);
}

/* Main */
.container{
  max-width:900px;
  margin:0 auto;
  padding:20px 15px 40px;
}

/* Cards（注意：只套用在 main 裡的 section，不會影響 hero） */
main.container section{
  background:var(--card-bg);
  border-radius:14px;
  padding:20px 18px;
  margin-top:20px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
h2{
  margin:0 0 10px;
  font-size:22px;
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  background:var(--accent-yellow);
  color:var(--text-main);
  font-weight:900;
}
h3{margin:16px 0 6px;font-size:19px;color:var(--deep-gray);font-weight:900}
p{margin:10px 0}
ul{padding-left:22px;margin:8px 0 10px}
li{margin-bottom:6px}

.highlight{
  background:var(--accent-yellow);
  border-radius:12px;
  padding:12px 14px;
  margin-top:10px;
  font-size:17px;
  color:#1e1e1e;
}

/* Grid */
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
@media (max-width:900px){.grid{grid-template-columns:1fr}}

.card-link{
  display:block;
  border:2px solid #eee;
  border-radius:14px;
  padding:16px 14px;
  text-decoration:none;
  color:var(--text-main);
  background:#fff;
}
.card-link:hover{border-color:#ddd}
.card-link .tag{
  display:inline-block;
  background:var(--accent-yellow);
  border-radius:999px;
  padding:4px 10px;
  font-weight:900;
  margin-bottom:8px;
}
.card-link .go{display:inline-block;margin-top:10px;font-weight:900}

/* Table */
table{width:100%;border-collapse:collapse;margin-top:12px;font-size:17px}
th,td{border:1px solid #ddd;padding:10px;vertical-align:top;background:#fff}
th{background:#f3f3f3;font-weight:900}
td{line-height:1.8}
tr:nth-child(even) td{background:#fafafa}

/* Footer */
footer{
  color:#646161;
  font-size:14px;
  text-align:center;
  padding:25px 10px 35px;
}

/* Mobile */
@media (max-width:600px){
  body{font-size:17px}
  .hero img{height:260px}
  .site-title{font-size:20px}
  nav a{font-size:15px;padding:9px 14px}
  table{font-size:16px}
}

  </style>
</head>

    <p>本網站內容為生活化整理與改寫，主要參考下列公開資料與健康文章來源：</p>
    <ul>
      <li>衛生福利部國民健康署：長者健康與飲食衛教資訊。</li>
      <li>衛生福利部食品藥物管理署：均衡飲食與營養素相關宣導資料。</li>
